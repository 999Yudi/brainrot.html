<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0px;
        }

        .header {
            background-color: blueviolet;
            padding: 30px 70px;
            border-radius: 10px;
            box-shadow: 0px 10px 12px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }

        .header h1 {
            margin: 0;
            color: white;
        }

        .opcoes {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .opcoes li {
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .card, .card2 {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 20px 39px rgba(0,0,0,0.2);
            margin: 20px 70px; 
        }

        .card h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Coleciona a dor</h1>
        <ul class="opcoes">
            <li>Brinquedos</li>
            <li>Roupas</li>
        </ul>
    </div>

    <div class="card">
        <h1>Temos várias promoções de action figures</h1>
    </div>

    <div class="card2">
        <h2>Outro conteúdo aqui...</h2>
    </div>
</body>
</html>
